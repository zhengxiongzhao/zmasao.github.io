<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

    <title>Welcome | zxzhao.com</title>
    <meta property="og:title" content="Welcome" />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="http://zxzhao.com/" />
    <meta property="og:url" content="http://zxzhao.com/" />
    <meta property="og:site_name" content="zxzhao.com" />
    <script type="application/ld+json">
    {"name":"zxzhao.com","description":null,"author":null,"@type":"WebSite","url":"http://zxzhao.com/","image":null,"publisher":null,"headline":"Welcome","dateModified":null,"datePublished":null,"sameAs":null,"mainEntityOfPage":null,"@context":"http://schema.org"}</script>
    <!-- End Jekyll SEO tag -->

  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <h2>{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        </header>
        <section id="main_content">
          {{ content }}
          <video  width="100%"   height="100%" autoplay controls="" >
            <source id="mp4" src="http://7bv8ek.com1.z0.glb.clouddn.com/Attention.mp4" type="video/mp4">
            <p>Attention - Charlie Puth (Piano Cover) - Peter Bence.</p>
          </video>
        </section>

        <footer>
          This page was generated by <a target="_blank" href=""> 2018 </a>.
        </footer>

      </div>
    </div>
  </body>
</html>
